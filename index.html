<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Test Telegram WebApps API</title>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>

	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			font-size: 18px;
			color: var(--tg-theme-text-color);
			background: var(--tg-theme-bg-color)
		}

		.container {
			max-width: 190px;
		}

		.inner {
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-template-rows: 200px 200px 200px;
		}

		.img {
			width: 150px;
		}

		.item {
			text-align: center;
		}

		.btn {
			display: inline-block;
			padding: 10px 20px;
			border: none;
			background: rgb(248, 168, 24);
			border-radius: 10px;
			color: #fff;
			text-transform: uppercase;
			font-weight: 700;
			transition: background .2s linear;
		}

		.btn:hover {
			background: lightgreen;
		}
	</style>
</head>
<body>
	<button id="btn2" class="button">Show/Hide Main Button</button>
	<div class="container">
		<div class="inner">
			<div class="item">
				<img src="nigger.jpg" alt="Nigger_btn" class="img">
				<button class="btn" id="btn_nigger">Buy Nigger</button>
			</div>
		</div>
	</div>

	<div class="viewport-border"></div>
	<div class="viewport-stable_border"></div>
</body>
<script type="application/javascript">
	let tg = window.Telegram.WebApp;

	tg.expand();
	tg.MainButton.text = "TEST";
	tg.MainButton.textColor = "#FFFFF";
	tg.MainButton.color = "#2cab37";
	let item = "";

	let btn = document.getElementById("btn2"); //получаем кнопку скрыть/показать 
	btn.addEventListener('click', function(){ //вешаем событие на нажатие html-кнопки
		if (tg.MainButton.isVisible){ //если кнопка показана 
			tg.MainButton.hide() //скрываем кнопку 
			}
		else{ //иначе
			tg.MainButton.show() //показываем 
		}
	});

	let btn1 = document.getElementById("btn_nigger");

	btn1.addEventListener("click", function() {
		if (tg.MainButton.isVisible) {
			tg.MainButton.hide();
		}
		else {
			tg.MainButton.setText("Завернуть в коробку");
			item = "nigger";
			tg.MainButton.show();
		}
	})

	
</script>
</html>

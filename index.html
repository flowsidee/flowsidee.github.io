<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test Telegram WebApps API</title>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			font-size: 18px;
			color: var(--tg-theme-text-color);
			background: var(--tg-theme-bg-color)
		}

		.container {
			max-width: 390px;
		}

		.inner {
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-template-rows: 200px 200px 200px;
		}

		.img {
			width: 150px;
		}

		.item {
			text-align: center;
		}

		.btn {
			display: inline-block;
			padding: 10px 20px;
			border: none;
			background: rgb(248, 168, 24);
			border-radius: 10px;
			color: #fff;
			text-transform: uppercase;
			font-weight: 700;
			transition: background .2s linear;
		}

		.btn:hover {
			background: lightgreen;
		}
	</style>
</head>
<body>
	<img src="nigger.jpg" alt="Nigger_btn" class="img">
	<button class="btn" id="btn_test">Buy N</button>
</body>

<script>
	let tg = window.Telegram.WebApp;
	tg.expand();
	tg.MainButton.text = "TEST"; //изменяем текст кнопки 
	tg.MainButton.textColor = "#FFFFFF";
	tg.MainButton.color = "#2cab37";
	let btn = document.getElementById("btn_test"); //получаем кнопку скрыть/показать 

	btn.addEventListener('click', function(){ //вешаем событие на нажатие html-кнопки
		if (tg.MainButton.isVisible){ //если кнопка показана 
			tg.MainButton.hide() //скрываем кнопку 
		}
		else{ //иначе
			tg.MainButton.show() //показываем 
		}
	});

</script>

</html>

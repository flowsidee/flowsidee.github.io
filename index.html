<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test Telegram WebApps API</title>
	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			font-size: 18px;
			color: var(--tg-theme-text-color);
			background: var(--tg-theme-bg-color)
		}

		.container {
			max-width: 390px;
		}

		.inner {
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-template-rows: 200px 200px 200px;
			gap: 20px;
		}

		.img {
			width: 150px;
			border-radius: 10px;
		}

		.item {
			text-align: center;
		}

		.btn {
			display: inline-block;
			padding: 10px 20px;
			border: none;
			background: rgb(248, 168, 24);
			border-radius: 10px;
			color: #fff;
			text-transform: uppercase;
			font-weight: 700;
			transition: background .2s linear;
		}

		.btn:hover {
			background: lightgreen;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="inner">
			<div class="item">
				<img src="assets/nigger.jpg" alt="btn_buy_1" class="img">
				<button class="btn" id="btn_buy_1">Выбрать</button>
			</div>
			<div class="item">
				<img src="assets/komar.png" alt="btn_buy_2" class="img">

			</div>

			</div>
			<div class="item">
				<img src="assets/load.gif" alt="btn_buy_6" class="img">
				<button class="btn" id="btn_buy_6" disabled>Выбрать</button>
			</div>
		</div>
	</div>
</body>
